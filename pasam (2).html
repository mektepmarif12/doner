<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa≈üam D√∂ner - Sipari≈ü Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }

        .menu-section {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .menu-section:hover {
            transform: translateY(-3px);
        }

        .section-title {
            font-size: 1.4rem;
            color: #ff7e5f;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .menu-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            border-radius: 10px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: #ff7e5f;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .item-price {
            color: #ff7e5f;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 4px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: 0 3px 5px rgba(255, 126, 95, 0.3);
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 7px rgba(255, 126, 95, 0.4);
        }

        .quantity {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 35px;
            text-align: center;
            color: #333;
        }

        .notes-section textarea {
            width: 100%;
            height: 90px;
            padding: 12px;
            border: 2px solid #eaeaea;
            border-radius: 8px;
            resize: vertical;
            font-size: 0.95rem;
            transition: border 0.3s;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 2px rgba(255, 126, 95, 0.1);
        }

        .order-summary {
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            border: 2px solid #eaeaea;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .summary-item:hover {
            background: rgba(255, 126, 95, 0.05);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff7e5f;
            border-top: 2px solid #f0f0f0;
            margin-top: 12px;
        }

        .order-time {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #eaeaea;
            font-style: italic;
            color: #666;
            text-align: center;
            font-size: 1rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(255, 126, 95, 0.4);
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(255, 126, 95, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pa≈üam D√∂nere Ho≈ügeldiniz üåπ</h1>
            <p>Lezzetin En G√ºzel Hali</p>
        </header>

        <section class="menu-section">
            <h2 class="section-title">D√∂ner √áe≈üitlerimiz</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">Tek Lava≈ü D√∂ner</div>
                        <div class="item-price">100 ‚Ç∫</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-item="tek-doner">-</button>
                        <span class="quantity" id="tek-doner-quantity">0</span>
                        <button class="quantity-btn plus" data-item="tek-doner">+</button>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">√áift Lava≈ü D√∂ner</div>
                        <div class="item-price">110 ‚Ç∫</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-item="cift-doner">-</button>
                        <span class="quantity" id="cift-doner-quantity">0</span>
                        <button class="quantity-btn plus" data-item="cift-doner">+</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="menu-section">
            <h2 class="section-title">ƒ∞√ßeceklerimiz</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">Kola</div>
                        <div class="item-price">40 ‚Ç∫</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-item="kola">-</button>
                        <span class="quantity" id="kola-quantity">0</span>
                        <button class="quantity-btn plus" data-item="kola">+</button>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">B√ºy√ºk Ayran</div>
                        <div class="item-price">20 ‚Ç∫</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-item="ayran">-</button>
                        <span class="quantity" id="ayran-quantity">0</span>
                        <button class="quantity-btn plus" data-item="ayran">+</button>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">≈ûalgam</div>
                        <div class="item-price">20 ‚Ç∫</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-item="salgam">-</button>
                        <span class="quantity" id="salgam-quantity">0</span>
                        <button class="quantity-btn plus" data-item="salgam">+</button>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">Su</div>
                        <div class="item-price">10 ‚Ç∫</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-item="su">-</button>
                        <span class="quantity" id="su-quantity">0</span>
                        <button class="quantity-btn plus" data-item="su">+</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="menu-section">
            <h2 class="section-title">D√ñNERƒ∞Nƒ∞Z NASIL OLSUN üôÇ?</h2>
            <div class="notes-section">
                <textarea id="order-notes" placeholder="√ñrneƒüin full olsun veya ket√ßap olmasƒ±n "></textarea>
            </div>
        </section>

        <section class="order-summary">
            <h2 class="section-title">Sipari≈ü √ñzeti</h2>
            <div id="summary-items">
                <!-- Sipari≈ü √∂ƒüeleri JavaScript ile buraya eklenecek -->
            </div>
            <div class="summary-total">
                <span>Toplam:</span>
                <span id="total-price">0 ‚Ç∫</span>
            </div>
            <div class="order-time" id="order-time">
                <!-- Sipari≈ü zamanƒ± buraya eklenecek -->
            </div>
        </section>

        <button class="submit-btn" id="submit-order">Sipari≈üi G√∂nder</button>

        
    </div>

    <script>
        // √úr√ºn fiyatlarƒ±
        const prices = {
            'tek-doner': 100,
            'cift-doner': 110,
            'kola': 40,
            'ayran': 20,
            'salgam': 20,
            'su': 10
        };

        // √úr√ºn isimleri
        const productNames = {
            'tek-doner': 'Tek Lava≈ü D√∂ner',
            'cift-doner': '√áift Lava≈ü D√∂ner',
            'kola': 'Kola',
            'ayran': 'B√ºy√ºk Ayran',
            'salgam': '≈ûalgam',
            'su': 'Su'
        };

        // Miktar deƒüi≈ükenleri
        let quantities = {
            'tek-doner': 0,
            'cift-doner': 0,
            'kola': 0,
            'ayran': 0,
            'salgam': 0,
            'su': 0
        };

        // Miktar butonlarƒ±na tƒ±klama olaylarƒ±nƒ± ekle
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const item = this.getAttribute('data-item');
                const isPlus = this.classList.contains('plus');
                
                if (isPlus) {
                    quantities[item]++;
                } else if (quantities[item] > 0) {
                    quantities[item]--;
                }
                
                // Miktarƒ± g√ºncelle
                document.getElementById(`${item}-quantity`).textContent = quantities[item];
                
                // Sipari≈ü √∂zetini g√ºncelle
                updateOrderSummary();
            });
        });

        // Tarih ve saat bilgisini al
        function getCurrentDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('tr-TR');
            const time = now.toLocaleTimeString('tr-TR');
            return `${date} ${time}`;
        }

        // Sipari≈ü √∂zetini g√ºncelle
        function updateOrderSummary() {
            const summaryItems = document.getElementById('summary-items');
            const orderTime = document.getElementById('order-time');
            let total = 0;
            let summaryHTML = '';
            
            // √úr√ºnleri ekle
            for (const item in quantities) {
                if (quantities[item] > 0) {
                    const itemTotal = quantities[item] * prices[item];
                    total += itemTotal;
                    
                    summaryHTML += `
                        <div class="summary-item">
                            <span>${productNames[item]} (${quantities[item]} adet)</span>
                            <span>${itemTotal} ‚Ç∫</span>
                        </div>
                    `;
                }
            }
            
            // Notu ekle
            const notes = document.getElementById('order-notes').value;
            if (notes.trim() !== '') {
                summaryHTML += `
                    <div class="summary-item">
                        <span>Not:</span>
                        <span>${notes}</span>
                    </div>
                `;
            }
            
            summaryItems.innerHTML = summaryHTML;
            document.getElementById('total-price').textContent = `${total} ‚Ç∫`;
            
            // Tarih ve saat bilgisini g√ºncelle
            orderTime.textContent = `Sipari≈ü Zamanƒ±: ${getCurrentDateTime()}`;
        }

        // Sipari≈ü g√∂nder butonuna tƒ±klama olayƒ±nƒ± ekle
        document.getElementById('submit-order').addEventListener('click', function() {
            // Sipari≈ü bilgilerini hazƒ±rla
            let orderMessage = "i√ß mekan D√∂ner Sipari≈üi:\n\n";
            
            // √úr√ºnleri ekle
            let hasItems = false;
            for (const item in quantities) {
                if (quantities[item] > 0) {
                    hasItems = true;
                    orderMessage += `${productNames[item]}: ${quantities[item]} adet - ${quantities[item] * prices[item]} ‚Ç∫\n`;
                }
            }
            
            if (!hasItems) {
                alert('L√ºtfen en az bir √ºr√ºn se√ßin!');
                return;
            }
            
            // Notu ekle
            const notes = document.getElementById('order-notes').value;
            if (notes.trim() !== '') {
                orderMessage += `\nNot: ${notes}\n`;
            }
            
            // Toplam fiyatƒ± ekle
            let total = 0;
            for (const item in quantities) {
                total += quantities[item] * prices[item];
            }
            
            // Tarih ve saat bilgisini ekle
            orderMessage += `\nSipari≈ü Zamanƒ±: ${getCurrentDateTime()}`;
            orderMessage += `\n\nToplam: ${total} ‚Ç∫`;
            
            // WhatsApp numarasƒ±
            const phoneNumber = "905557918718";
            
            // WhatsApp URL'si olu≈ütur
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderMessage)}`;
            
            // WhatsApp'a y√∂nlendir
            window.open(whatsappURL, '_blank');
            
            // Sayfayƒ± yenile
            setTimeout(function() {
                location.reload();
            }, 1000);
        });

        // ƒ∞lk sipari≈ü √∂zetini g√ºncelle
        updateOrderSummary();
    </script>
</body>
</html>
